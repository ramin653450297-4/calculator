<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      function addtodo() {
        const inputValue = document.getElementById("input").value;
        if (inputValue.trim() === "") {
          return; 
        }

        
        let newElement = document.createElement("li");
        newElement.classList.add("list-group-item");

        
        let newTxtElement = document.createElement("span");
        newTxtElement.classList.add("todo-item");
        newTxtElement.textContent = inputValue;
        newElement.appendChild(newTxtElement);

        
        let deleteBtn = document.createElement("button");
        deleteBtn.classList.add("btn", "btn-danger", "delete-btn");
        deleteBtn.textContent = "ลบ";
        deleteBtn.onclick = function() {
          this.parentElement.remove();
        };
        newElement.appendChild(deleteBtn);

        
        let listElement = document.getElementById("listtodo");
        listElement.appendChild(newElement);

        
        document.getElementById("input").value = "";
      }
    </script>
    <div class="container my-5">
      <h1 class="my-3 h1">สิ่งที่ต้องทำ!!</h1>
      <div class="row">
        <div class="col col-md-4 col-sm-12">
          <div class="input-group mb-3">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="ใส่สิ่งที่คุณต้องการจะทำ"
              aria-label="todo name"
              aria-describedby="button-add"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="button-add"
              onclick="addtodo()"
            >
              +
            </button>
          </div>
        </div>
        <div class="col col-md-8 col-sm-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <ul class="list-group" id="listtodo"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
